<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>XSS Test</title>
    <script type="text/javascript" src="js/mjs.js" data-jspath="js" data-debugEnabled="true"></script>
</head>
<body>
    <button id="btnXssRequest">XSS Request</button>
</body>
<script>
(function($){
    $.require("mjs/http/xss");
    $.require("mjs/http/ajax");
    $.require("mjs/core/events");

    $.addListener({
        src: "btnXssRequest",
        evt: "click",
        execute: function(){
            $.request({
                xss: true,
                url: "frame_src.html",
                onComplete: function(response){
                    $.log("iframe response").log(response);
                }
            });
        }
    });
})(mjs);
</script>
</html>
