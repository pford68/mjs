<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>AjaxTest</title>
    <script type="text/javascript" src="js/mjs.js" data-jspath="js" data-debugEnabled="true"></script>
    <script type="text/javascript" src="lib/jquery-1.7.2.min.js"></script>
</head>
<body>
    <button id="btnRequest">Request</button>
</body>
<script>
(function($){
    $.require("mjs/http/ajax");
    $.require("mjs/core/events");
    $.require("mjs/http/jquery-ajax");

    $.addListener({
        src: "btnRequest",
        evt: "click",
        execute: function(){
            $.request({
                url: "resource.jsp?name=Philip",
                method: 'GET',
                contentType: 'text/html',
                success: function(response){
                    document.body.innerHTML += "Woohoo!  " + response;
                },
                failure: function(){
                    alert("Damn");
                }
            });
        }
    });
})(mjs);
</script>
</html>
